services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SOLVER_URL=http://solver:9000
      - DATABASE_URL=sqlite:///./data/app.db
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    depends_on:
      - solver

  solver:
    build:
      context: ./solver
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./solver:/app
